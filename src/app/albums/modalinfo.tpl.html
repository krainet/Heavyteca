<div class="modal-header">
    <h3 class="modal-title">{{::items.title}}&nbsp;({{items.year}})</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col col-md-12">
            <h5><span style="font-weight: bold;">Band: </span>{{items.band.name}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-6">
            <h5><span style="font-weight: bold;text-decoration:underline;">Disc Cover:</span></h5>
            <img class="img-circle gridimage" src="../assets/img/{{::items.image}}">
            <h5><span style="font-weight: bold;text-decoration:underline;">Genre:</span> {{::items.genre.name}}</h5>
        </div>
        <div class="col col-md-6">
            <h5><span style="font-weight: bold;text-decoration:underline;">Tracklist:</h5>
            <ul>
                <li ng-repeat="track in items.tracklist">{{::track}}</li>
            </ul>
        </div>
    </div>

    <ul>
        <li ng-repeat="item in items">
            <a ng-click="selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ selected.item }}</b>

    <code>
        {{::items}}
    </code>
-->
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="ok()"><i class="fa fa-star"></i> Make Favorite</button>
    <button class="btn btn-info" ng-click="cancel()">Close</button>
</div>
